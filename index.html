<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knockout.js MVVM - ToDo List</title>
    <link rel="stylesheet" href="src/view/style.css">
    <!-- Knockout.js via CDN -->
    <script src="https://unpkg.com/knockout@3.5.1/build/output/knockout-latest.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù ToDo List com Knockout.js</h1>
            <p class="subtitle">Demonstra√ß√£o do padr√£o MVVM</p>
        </header>

        <main>
            <!-- Componente: Adicionar Nova Tarefa -->
            <div data-bind="component: { name: 'add-task', params: { root: $root } }"></div>

            <!-- Componente: Estat√≠sticas -->
            <div data-bind="component: { name: 'stats', params: { root: $root } }"></div>

            <!-- Componente: Filtros -->
            <div data-bind="component: { name: 'filters', params: { root: $root } }"></div>

            <!-- Componente: Lista de Tarefas -->
            <div data-bind="component: { name: 'task-list', params: { root: $root } }"></div>

            <!-- Componente: A√ß√µes em Massa -->
            <div data-bind="component: { name: 'bulk-actions', params: { root: $root } }"></div>
        </main>

        <footer>
            <p>Projeto demonstrativo do padr√£o <strong>MVVM</strong> com <strong>Knockout.js</strong></p>
            <p>üìö Aprenda mais sobre: Model-View-ViewModel</p>
        </footer>
    </div>

    <!-- Script da aplica√ß√£o -->
    <script type="module" src="app.js"></script>
</body>
</html>
